<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация</title>
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <main class="section__header">
    <div class="container">
      <div class="tile" style="max-width: 480px; margin: 0 auto;">
        <h1 class="h3" style="text-align: center; margin-bottom: 2rem;">Создание аккаунта</h1>
        <form class="feedback-form" id="registerForm">
          <div class="field feedback-form__cell--wide">
            <label for="name">Полное имя</label>
            <div class="field__body">
              <input
                type="text"
                id="fullName"
                name="fullName"
                class="field__control"
                placeholder="Введите имя"
                required
              />
            </div>
          </div>

          <div class="field feedback-form__cell--wide">
            <label for="email">E-Mail</label>
            <div class="field__body">
              <input
                type="email"
                id="email"
                name="email"
                class="field__control"
                placeholder="Введите email"
                required
              />
            </div>
          </div>

          <div class="field feedback-form__cell--wide">
            <label for="password">Пароль</label>
            <div class="field__body">
              <input
                type="password"
                id="password"
                name="password"
                class="field__control"
                placeholder="Введите пароль"
                required
              />
            </div>
          </div>

          <div class="feedback-form__cell--wide">
            <button type="submit" class="button button--accent" style="width: 100%;">
              Зарегистрироваться
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>

<script type="module" src="./scripts/register.js"></script>
